<section class="content-header">
    <h1>
        Post
    </h1>
</section>
<div class="content">
    <div class="box box-primary">
        <div class="box-body">
            <div *ngFor="let post of postData">
                <div class="form-group">
                    <label>Id:</label>
                    <p>{{post.comments_total}}</p>
                </div>
                <div class="form-group">
                    <label>Post Type Id:</label>
                    <p>{{post.type.id}}</p>
                </div>

                <div class="form-group">
                    <label>User Id:</label>
                    <p>{{post.user.id}}</p>
                </div>

                <div class="form-group">
                    <label>Content:</label>
                    <p>{{post.content}}</p>
                </div>

                <div class="form-group">
                    <label>Photo:</label>
                    <p>{{post.photo}}</p>
                </div>

                <div class="form-group">
                    <label>Created At:</label>
                    <p>{{post.created_at}}</p>
                </div>

                <div class="form-group">
                    <label>Updated At:</label>
                    <p>{{post.updated_at}}</p>

                </div>

                <div class="form-group">
                    <label>Deleted At:</label>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <button class="btn btn-primary" [routerLink]="['/posts']">
        Back
    </button>
</div>
