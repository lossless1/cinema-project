<section class="content-header">
    <h1>
        Post
    </h1>
</section>
<div class="content">
    <div class="box box-primary">
        <div class="box-body">
            <div class="row">
                    <div class="form-group col-sm-6">
                        <label >Post Type Id:</label>
                        <input class="form-control" type="number" [(ngModel)]="postData.type.id">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>User Id:</label>
                        <input class="form-control" type="number" [(ngModel)]="postData.user.id" >
                    </div>
                    <div class="form-group col-sm-12 col-lg-12">
                        <label >Content:</label>
                        <textarea class="form-control" cols="50" rows="10"
                                  [(ngModel)]="postData.content"></textarea>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Photo:</label>
                        <input class="form-control" [(ngModel)]="postData.photo">
                    </div>
            </div>
        </div>
    </div>
</div>
<div>
    <button class="btn btn-primary" [routerLink]="['/posts']">
        Back
    </button>
    <button class="btn btn-default" (click)="updatePostById()">
        Update
    </button>
</div>
