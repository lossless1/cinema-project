<div class="col-xs-6">
    <h1>Register</h1>
    <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
        <label for="password-confirmation">Password Confirmation</label>
        <input type="password" class="form-control" id="password-confirmation" [(ngModel)]="passwordConfirmation"
               required>
    </div>

    <button (click)="registerUser()" type="submit" class="btn btn-primary">Register</button>

    <div *ngIf="isError" class="error">

    </div>
</div>
